<html>
    <body>
        <script id="bootstrapper">
        function GETSTATICURL(url) {
            return url;
        }
        </script>
        <script type="text/javascript">
            //Load templates before any JS files can load.
            loadTemplate(GETSTATICURL('test.html'));

            //Synchronously load template files.
            function loadTemplate(path) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', path, false);
                xhr.send();
                document.querySelector('body').insertAdjacentHTML('beforeend', xhr.responseText);
            }
        </script>
    </body>
</html>
