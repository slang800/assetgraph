<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- One of the examples from http://requirejs.org/docs/api.html#packages -->
    <script type="text/javascript" src="scripts/require.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                "some": "some/v1.0",
                "some/more/specific": "someMoreSpecificMapping"
            }
        });
        require(["some/module", "some/more/specific/thing", "text!some/more/specific/textFile.txt", "my/module", "a.js", "b.js"],
            function(someModule, thing, myModule) {
                //This function will be called when all the dependencies
                //listed above are loaded. Note that this function could
                //be called before the page is loaded.
                //This callback is optional.
            }
        );
    </script>
</body>
</html>
